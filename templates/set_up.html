{% extends 'base.html' %}
{% block content %}

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <form action="/add-user" method="POST" class="setup-lbl" enctype=multipart/form-data>
        <h1>SetUp Your Profile</h1>

        <div>
          <label>Age
            <select name="age"  = "select">
             {% for n in range(18,101) %}
              <option value={{n}}>{{n}}</option>
             {% endfor %}
            </select>         
          </label>
        </div>

        <div>
          <label>Gender F/M
            <select name="gender">
              <option value="F">F</option>
              <option value="M">M</option> 
            </select>   
          </label>
        </div>

        <div>
          <label>Interested in
            <select name="interested_in">
              <option value="F">F</option>
              <option value="M">M</option> 
            </select>   
          </label>
        </div>

        <div>
          <label>Your city
            <input type="text" name="city" required>
          </label>
        </div>

        <div>
          <label>State
            <input type="text" name="state" required>
          </label>
        </div>
        <div>
          <label>Contact number
            <input type="number" name="contact" required>
          </label>
        </div>

        <div>
          <label>Occupation
            <input type="text" name="occupation" required>
          </label>
        </div>
        <div>
          <label>What's your Hobbie
            {% for hobbie in hobbies_info %}
              <input type="checkbox" name="hobbie" value="{{hobbie.hobbie_id}}">{{hobbie.hobbie_name}}
            {% endfor %}
          </label>
        </div>

        <div>
          <label>About me
            <textarea rows="1" cols="50" name = "aboutme" required>
            </textarea>
          </label>
        </div>
        <!-- upload profile picture -->
      <div class="upload_pic">
        <label>Upload profile photo</label>
        <input type="file"name=file required>
      </div>
      <br>
        <div>
          <input type="submit" value="SignUp">
        </div>
    </form>

{% endblock %}
