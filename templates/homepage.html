{% extends 'base.html' %}
{% block content %}

    <form>
      <div class="form-group">
        <label for="exampleFormControlFile1">Example file input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </form>

    <!-- input file -->

    <form class="logout" action="\logout">
      <input type="submit" value="logout" class="btn btn-outline-dark">Logout
    </form>
  <h1 class = "greet">
    <span>Hi,{{user_info.fname}}
      <br>
    Nice to meet you</span>
  </h1>
  <form action="/profile">
   <div>
          <label id = "Suggestions">Suggestions
            {% for person in get_allobjects %}
              <li><div style="width: 18rem;">
                    <img src="/" class="p" alt="image">
                    <div class="card-body">
                      <h5 class="card-title">{{person.fname}}</h5>
                      <p class="card-text">{{person.lname}}
                                          {{person.city}}
                                          {{person.age}}</p>
                      <a href="/profile/{{person.user_id}}" class="btn btn-primary">Visit profile</a>
                    </div>
                  </div>
                   
              </li>
            {% endfor %}
          </label>
        </div>
</form>
<div>  
<p>Search People, Connect, Talk and Meet at Caffe</p>
</div>

{% endblock %}
