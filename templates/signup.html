{% extends 'base.html' %}

{% block title %} CoffeeMate{% endblock %}
{% block content %}
  
  <body class="bgland">    
      <div class="row">
        <div class="col-6 col-md-9 order-md-1">
          <h4> Sign Up</h4>
          <form action="/set-up" method="POST">
            <label>First Name:
              <input type="text" name="fname" required>
            </label>        
            <br>
            <label>Last Name:
              <input type="text" name="lname" required>
            </label>
            <br>
            <label>Email:
              <input type="email" name="email" required>
            </label>
            <br>
            <label>Password:
              <input type="password" name="password" required>
            </label>           
            <br>             
              <input type="submit" value="Create">
          </form>            
        </div>
      </div>
  </body>
{% endblock %}
